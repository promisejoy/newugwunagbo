services:
  - type: web
    name: ugwunagbo-lga
    env: node
    region: frankfurt  # Closest to Nigeria
    branch: main
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # We'll add this manually
      - key: DB_NAME
        value: ugwunagbo_lga
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: admin123
    healthCheckPath: /
    autoDeploy: true
    plan: free